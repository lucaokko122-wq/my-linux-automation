# Basic DNS/DHCP configuration
interface=eth0
listen-address=127.0.0.1
listen-address=192.168.1.1

# DHCP Range
dhcp-range=192.168.1.100,192.168.1.200,255.255.255.0,24h
dhcp-option=3,192.168.1.1  # Gateway
dhcp-option=6,8.8.8.8,1.1.1.1  # DNS

# DNS Forwarding
server=8.8.8.8
server=1.1.1.1

# Local domains
address=/local.lan/192.168.1.1
address=/web.local/192.168.1.10
address=/db.local/192.168.1.11

# Cache settings
cache-size=1000
local-ttl=300

# Logging
log-queries
log-dhcp
