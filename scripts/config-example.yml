# Пример конфигурации - скопируй в config.yml и настрой

project:
  name: "МояИнфраструктура"
  domain: "example.com"

servers:
  vpn:
    ip: "192.168.1.100"
    network: "10.8.0.0"
    netmask: "255.255.255.0"
  
  monitoring:
    ip: "192.168.1.101"
  
  backup:
    ip: "192.168.1.102"

certificates:
  country: "RU"
  state: "Moscow"
  city: "Moscow"
  organization: "Моя Компания"
  validity_days: 365

backup:
  cloud_provider: "yandex"  # или aws, google, etc
  retention_days: 30
